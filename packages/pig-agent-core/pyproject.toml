[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pig-agent-core"
version = "0.0.3"
description = "Agent runtime with tool calling and state management"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.10"
authors = [
    { name = "Kangkona", email = "kangkona@gmail.com" }
]

dependencies = [
    "pig-llm>=0.0.1",
    "pydantic>=2.6.0",
    "rich>=13.7.0",
    "typing-extensions>=4.9.0",
]

[project.urls]
Homepage = "https://github.com/kangkona/pig-mono"
Repository = "https://github.com/kangkona/pig-mono"
Issues = "https://github.com/kangkona/pig-mono/issues"

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.0",
    "pytest-cov>=4.1.0",
]

[tool.hatch.build.targets.wheel]
packages = ["src/pig_agent_core"]

[tool.hatch.build.targets.sdist]
include = [
    "/src",
    "/tests",
]
